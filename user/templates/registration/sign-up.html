{% extends "template.html" %}
{% block content %}
    <div class="mx-auto">
        <form method='POST'>
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }}    
                {{field}}
                {% if field.errors %}
                    <ul>
                        {% for error in field.errors %}
                            <li class="ml-15 mb-5 text-red-500">x {{ error }}</li
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endfor %}
            {% comment %} {{form.as_p}} {% endcomment %}
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500/70 to-indigo-500/70 hover:from-blue-600/90 hover:to-indigo-600/90 backdrop-blur-sm text-white font-bold m-3 py-2 px-4 rounded-full cursor-pointer shadow-lg transition-all duration-200"> Create Account </button>
        <form>
    </div>
{% endblock %}
